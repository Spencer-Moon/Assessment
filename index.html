<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Info Form</title>
    <link rel="stylesheet" href="employeeForm.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="employeeForm.js"></script>

    <h1>Employee Information</h1>

    <form id="empForm">
        <input type="text" id="name" class="inputs" placeholder="Employee Name" name="EmployeeName">
        <input type="text" id="num" class="inputs" placeholder="Employee Number" name="EmployeeNumber"><br>
        <input type="text" id="pnum" class="inputs" placeholder="Phone Number" name="PhoneNumber" oninput="formatNum()">
        <input type="text" id="address" class="inputs" placeholder="Address" name="Address"><br>
        <input type="text" id="city" class="inputs" placeholder="City" name="City">
        <input type="text" id="state" class="inputs" placeholder="State" name="State" list="states"><br>
        <datalist id="states">
            <option value="Alabama">  
            <option value="Alaska">
            <option value="Arizona">
            <option value="Arkansas">
            <option value="California">
            <option value="Colorado">
            <option value="Connecticut">
            <option value="Delaware">  
            <option value="Florida">
            <option value="Georgia">
            <option value="Hawaii">
            <option value="California">
            <option value="Idaho">
            <option value="Illinois">
            <option value="Indiana">
            <option value="Iowa">
            <option value="Kansas">
            <option value="Kentucky">
            <option value="Louisiana">
            <option value="Maine">
            <option value="Maryland">
            <option value="Massachusetts">
            <option value="Michigan">
            <option value="Minnesota">
            <option value="Mississippi">
            <option value="Missouri">
            <option value="Montana">
            <option value="Nebraska">
            <option value="Nevada">
            <option value="New Hampshire">
            <option value="New Jersey">
            <option value="New Mexico">
            <option value="New York">
            <option value="North Carolina">
            <option value="North Dakota">
            <option value="Ohio">
            <option value="Oklahoma">
            <option value="Oregon">
            <option value="Pennsylvania">
            <option value="Rhode Island">
            <option value="South Carolina">
            <option value="South Dakota">
            <option value="Tennessee">
            <option value="Texas">
            <option value="Utah">
            <option value="Vermont">
            <option value="Virginia">
            <option value="Washington">
            <option value="West Virginia">
            <option value="Wisconsin">
            <option value="Wyoming">
          </datalist>
        <input type="text" id="zip" class="inputs" placeholder="Zip" name="Zip">
        <input type="checkbox" id="ce" name="CurrentEmployee">
        <label for="ce" id="lab">Current Employee</label><br>
        <input type="submit" id="sub" value="Submit">
    </form>
    
</html>
